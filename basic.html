<!DOCTYPE htmlPUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Email</title>
  <!-- This table includes a header image, a welcome message, a newsletter content, and a call-to-action button to visit the website. Note that the inline styles are used for the table cells to ensure compatibility with different email clients. Also, the table width is set to 100% to ensure that it fits the width of the email client. -->
</head>
<body>
  <table cellpadding="0" cellspacing="0" border="0" width="100%">
    <tr>
      <td align="center" valign="top">
        <table cellpadding="0" cellspacing="0" border="0" width="600">
          <tr>
            <td align="center" valign="top" style="font-size: 24px; font-weight: bold;">Welcome to Our Newsletter!</td>
          </tr>
          <tr>
            <td align="center" valign="top" style="padding: 20px 0;">
              <img src="https://example.com/images/header-image.jpg" width="600" height="300" alt="Header Image">
            </td>
          </tr>
          <tr>
            <td align="left" valign="top" style="font-size: 16px;">
              <p>Dear Subscriber,</p>
              <p>Thank you for subscribing to our newsletter! We are excited to share with you the latest news, promotions, and events from our company.</p>
              <p>Stay tuned for our upcoming updates and offers!</p>
            </td>
          </tr>
          <tr>
            <td align="center" valign="top" style="padding: 20px 0;">
              <a href="https://example.com" style="background-color: #2D3B54; color: #fff; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Visit Our Website</a>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
